<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >

            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <!--    <div id="password"><a href="#">Forgot password?</a></div>   -->
            </div>

            <div id="panel-bod" class="panel-body" >

                <div id="login-alert" class="alert alert-danger col-sm-12" ng-if = "loginVm.errorShow">Invalid Credentials</div>

                <form id="loginform" class="form-horizontal" role="form" ng-submit="loginVm.auhenticateUserCredentials()">

                    <div id="username-input" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" ng-model=loginVm.details.emailId name="username" value="" placeholder="username or email">
                    </div>

                    <div id="password-input" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" ng-model="loginVm.details.password" name="password" placeholder="password">
                    </div>

                    <!--</div>-->

                    <br>

                    <div id="login-btn" class="form-group">
                        <div class="col-sm-12 controls">
                            <button id="btn-login" class="btn btn-success" type="submit">Login  </button>
                            <!-- <a id="btn-fblogin" href="www.facebook.com" class="btn btn-primary">Login with Facebook</a> -->
                        </div>
                    </div>
