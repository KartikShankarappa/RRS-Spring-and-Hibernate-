<div class="container">
    <h2>Please enter your Reservation Information</h2>
    <form name="frm" ng-submit="reservationVm.addReservation()">

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" ng-model="reservationVm.reservationDetails.firstName" id="fname" name="firstName" placeholder="Enter First name" required>
            <span ng-show="frm.firstName.$dirty && frm.firstName.$error.required" style="color: red;">Name cannot be blank</span>
        </div>


        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" ng-model="reservationVm.reservationDetails.lastName" id="lname" name="lastName" placeholder="Enter Last name" required>
            <span ng-show="frm.lastName.$dirty && frm.lastName.$error.required" style="color: red;">Name cannot be blank</span>
        </div>



        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" ng-model="reservationVm.reservationDetails.emailId" id="email" name="emailId" placeholder="Enter email" required>
            <span ng-show="frm.emailId.$dirty && frm.emailId.$error.required" style="color: red;">Email cannot be blank</span>
            <span ng-show="frm.emailId.$dirty && frm.emailId.$error.email" style="color: red;">Not an Email !</span>
        </div>


        <div class="form-group">
            <label for="phonenumber">Phone Number:</label><br>
            <input type="number" class="form-control" ng-model="reservationVm.reservationDetails.phoneNumber" id="phone" name="phoneNumber" placeholder="Enter your 10 digit phone number" ng-minlength="10" ng-maxlength="10" required>

            <span ng-show="(frm.phoneNumber.$error.required || frm.phoneNumber.$error.number) && frm.phoneNumber.$dirty" style="color: red;">Phone number cannot be blank</span>

            <span ng-show="((frm.phoneNumber.$error.minlength || frm.phoneNumber.$error.maxlength) && frm.phoneNumber.$dirty)" style="color:red;">Phone number should be 10 digits</span>
        </div>


        <div class="form-group">
            <label for="partysize">Party Size</label>
            <input type="number" class="form-control" ng-model="reservationVm.reservationDetails.partySize" id="size" name="partySize" max="8" min="1" placeholder="Enter party size. Maximum occupancy is 8 people." required>
            <span ng-show="frm.partySize.$dirty && frm.partySize.$error.required" style="color: red;">Party Size cannot be blank</span>
    	    <span ng-show="((frm.partySize.$error.min || frm.partySize.$error.max) && frm.partySize.$dirty)" style="color:red;">Maximum occupancy is
    	    	8</span>
        </div>


        <!--<div class="form-group">-->
        <!--<label for="date">Date</label>-->
        <!--<input type="date" class="form-control" ng-model="reservationVm.reservationDetails.date" id="date" required>-->
        <!--</div>-->

        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control"
                   id="date" uib-datepicker-popup="{{reservationVm.format}}"
                   ng-model="reservationVm.reservationDetails.date" is-open="reservationVm.status.opened"
                   min-date="reservationVm.minDate" max-date="reservationVm.maxDate" datepicker-options="reservationVm.dateOptions"
                   date-disabled="reservationVm.disabled(date, mode)" ng-required="true" close-text="Close"/>

            <span class="input-group-btn">
                 <button type="button" class="btn btn-default" ng-click="reservationVm.open($event)">
                     <i class="glyphicon glyphicon-calendar"></i>
                 </button>
             </span>
        </div>



        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" ng-model="reservationVm.timeHolder" id="time" required>
        </div>


        <button type="submit" ng-disabled="frm.$invalid" class="btn btn-default">Submit</button>

    </form>
</div>
